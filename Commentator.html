<html>
<head>
	<link rel="stylesheet" href="css/commentator.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			
			var timestampOld;
			var timestamp;
			var cTitle1;
			var cTitle2;
			
			var xmlDoc;
		
			var xhr = new XMLHttpRequest();
		
			var animating = false;
			var doUpdate = false;
			
			function init() {

				xhr.overrideMimeType('text/xml');
				
				var timeout = this.window.setInterval(function() {
					pollHandler();
				}, 250);
			
				$('#cTitle1').html('');
				$('#cTitle2').html('');
				$('#board').tween({
				   top:{
					  start: '1080',
					  stop: '900',
					  units: 'px',
					  time: 0,
					  duration: 2,
					  effect:'easeOut'
				   },
				   left:{
					  start: '0',
					  stop: '-500',
					  units: 'px',
					  time: 15,
					  duration: 2,
					  effect:'easeOut'
				   }
				});
				
				$.play();
			}
			
			function pollHandler()
			{
			  loadData();
			  if (timestamp != timestampOld) {
				  doUpdate = true;
			  }
			  if (!animating && doUpdate) {
				  updateBoard();
			  }
			}
			
			function loadData() {
				xhr.open('GET', 'streamcontrol.xml');
				xhr.send();
				xhr.onreadystatechange = function(){
						xmlDoc = xhr.responseXML;
						
						cTitle1 = getValueFromTag(xmlDoc,'cTitle1');
						cTitle2 = getValueFromTag(xmlDoc,'cTitle2');						
						timestampOld = timestamp;
						timestamp = getValueFromTag(xmlDoc,'timestamp');
						
				}
			}
			
			function updateBoard() {
				if ($('#cTitle1').html() != cTitle1) {
					animating = true;
					$('#cTitle1').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#cTitle1').html(cTitle1);
						}
					});
					
					$('#cTitle1').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				if ($('#cTitle2').html() != cTitle2) {
					animating = true;
					$('#cTitle2').tween({
						opacity: {
						  start: 100,
						  stop: 0,
						  time: 0,
						  duration: 0.5,
						  effect: 'easeIn'
						},
						onStop: function(){
							$('#cTitle2').html(cTitle2);
						}
					});
					
					$('#cTitle2').tween({
						opacity: {
						  start: 0,
						  stop: 100,
						  time: 0.5,
						  duration: 0.5,
						  effect: 'easeOut'
						},
						onStop: function(){
							animating = false;
						}
					});
				}
				
				$.play();
				
				doUpdate = false;
			}
			
			function getValueFromTag (xmlDoc,tag) {
				if (xmlDoc.getElementsByTagName(tag).length != 0 ) {
					if (xmlDoc.getElementsByTagName(tag)[0].childNodes.length == 0) {
							return '';
						} else {
							return xmlDoc.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
					}
				} else {
					return '';
				}
			}
			
			function getCountry (country) {
			
			var count = iso.findCountryByName(country);
			if (!count)
			count = iso.findCountryByCode(country);
			if (!count) {
			var count = new Array();
			count['value'] = "unknown";
			}
			
			return count['value'];
		}
	</script>
</head>
<body onLoad="init()">
	<div id="board">
		<div id="cTitle1">Text1</div>
		<div id="cTitle2">Text2</div>
	</div>
</body>
</html>
